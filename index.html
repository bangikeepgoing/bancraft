<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>좌표 & 공장 관리</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://ai-public.creatie.ai/gen_page/tailwind-custom.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com/3.4.5?plugins=forms@0.5.7,typography@0.5.13,aspect-ratio@0.4.2,container-queries@0.1.1"></script>
    <script
      src="https://ai-public.creatie.ai/gen_page/tailwind-config.min.js"
      data-color="#000000"
      data-border-radius="small"
    ></script>
  </head>
  <meta property="og:image" content="https://i.namu.wiki/i/vJKBu0UCB0k2eTps1ep8qu0-PAPiJYv83Ldr298bbay0lCrIVJjwhJr5xRhKuTh4zRRsz78ku51KnQ5IT_k-IOGP2h0YBDCIvRts_2tJ5Y0f-yJHgF0fpOK2ZUjLRYi99rhEu4frUhRKDAPwN8fQKw.webp" />
<meta property="og:image:width" content="1200" />
<meta property="og:image:height" content="630" />

  <body class="bg-gray-50 min-h-screen font-['Noto_Sans_KR']">
    <nav class="bg-white shadow-sm">
      <div class="max-w-8xl mx-auto px-4">
        <div class="flex justify-between h-16">
          <div class="flex items-center">
            <img
                src="https://i.namu.wiki/i/vJKBu0UCB0k2eTps1ep8qu0-PAPiJYv83Ldr298bbay0lCrIVJjwhJr5xRhKuTh4zRRsz78ku51KnQ5IT_k-IOGP2h0YBDCIvRts_2tJ5Y0f-yJHgF0fpOK2ZUjLRYi99rhEu4frUhRKDAPwN8fQKw.webp"
               alt="로고"
               class="h-8 w-auto"
            />

            <span class="ml-3 text-xl font-bold text-gray-900">
              햄북스딱스
            </span>
          </div>
        </div>
      </div>
    </nav>

    <main class="max-w-8xl mx-auto px-4 py-8">
      <div class="mb-12">
        <div class="flex justify-between items-center mb-6">
          <h2 class="text-2xl font-bold text-gray-900">중요 좌표</h2>
        </div>

        <div class="bg-white rounded-lg shadow overflow-hidden">
          <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
              <tr>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                >
                  이름
                </th>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                >
                  X
                </th>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                >
                  Y
                </th>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                >
                  Z
                </th>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                >
                  메모
                </th>
              </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
            <!-- //js에서 입력된 좌표값 생성 -->
            </tbody>
          </table>
        </div>
      </div>

      <div>
        <div class="flex justify-between items-center mb-6">
          <h2 class="text-2xl font-bold text-gray-900">공장 현황</h2>
        </div>
        <div>
          <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- 철 공장 -->
            <div class="bg-gray-100 p-6 rounded-lg shadow">
              <h3 class="text-xl font-medium text-gray-800"></h3>
              <div class="mt-4">
                <button class="bg-white text-gray-800 hover:bg-gray-200 px-4 py-2 rounded-md border border-gray-300">
                  미개발
                </button>
                <button class="bg-gray-400 text-white hover:bg-gray-500 px-4 py-2 rounded-md border border-gray-300 ml-2">
                  개발중
                </button>
                <button class="bg-black text-white hover:bg-gray-800 px-4 py-2 rounded-md border border-gray-300 ml-2">
                  개발완료
                </button>
              </div>
            </div>
            
          </div>
        </div>
      </div>

      <div class="mb-12">
        <div class="flex justify-between items-center mb-6">
          <h2 class="text-2xl font-bold text-gray-900">기타 특이사항</h2>
        </div>

        <div class="bg-white rounded-lg shadow p-6">
          <ol class="list-decimal pl-6 text-gray-500">
            <li>새로운 공장을 건설할 때마다 자원이 소모됩니다.</li>
          </ol>
        </div>
      </div>
    </main>
    <script src="gongjang.js"></script>
    <script src="xyz.js"></script>
  </body>
</html>
