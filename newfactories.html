<button id="showModalBtn" class="px-4 py-2 bg-green-600 text-white rounded-md">
  새 공장 추가
</button>
<div
  id="addFactoryModal"
  class="fixed inset-0 bg-gray-500 bg-opacity-75 flex justify-center items-center hidden"
>
  <div class="bg-white rounded-lg p-6 max-w-sm w-full">
    <h2 class="text-xl font-semibold mb-4">새 공장 추가</h2>
    <form id="addFactoryForm">
      <label class="block mb-2">
        <span class="text-gray-700">공장 이름</span>
        <input
          type="text"
          id="factoryName"
          class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"
          required
        />
      </label>
      <label class="block mb-2">
        <span class="text-gray-700">진행률</span>
        <input
          type="number"
          id="factoryProgress"
          min="0"
          max="100"
          class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"
          required
        />
      </label>
      <div class="flex justify-between mt-4">
        <button
          type="button"
          class="px-4 py-2 bg-gray-400 text-white rounded-md"
          id="closeModalBtn"
        >
          취소
        </button>
        <button
          type="submit"
          class="px-4 py-2 bg-blue-600 text-white rounded-md"
        >
          추가
        </button>
      </div>
    </form>
  </div>
</div>
<script src="gongjang.js"></script>
