<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네더-오버월드 계산기</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="calculator.js"></script>
</head>
<body class="bg-gray-800 text-white flex items-center justify-center min-h-screen">
    <div class="bg-gray-900 p-6 rounded-lg shadow-lg w-80">
        <h2 class="text-xl font-semibold mb-4 text-center">네더 ↔ 오버월드 좌표 변환기</h2>

        <label for="dimension" class="block text-sm font-medium">변환 방향</label>
        <select id="dimension" class="w-full px-3 py-2 mt-1 mb-3 bg-gray-700 border rounded-lg">
            <option value="toNether">오버월드 → 네더</option>
            <option value="toOverworld">네더 → 오버월드</option>
        </select>

        <label class="block text-sm font-medium">X 좌표</label>
        <input type="number" id="x" class="w-full px-3 py-2 mt-1 mb-2 bg-gray-700 border rounded-lg" placeholder="X 좌표 입력">

        <label class="block text-sm font-medium">Y 좌표</label>
        <input type="number" id="y" class="w-full px-3 py-2 mt-1 mb-2 bg-gray-700 border rounded-lg" placeholder="Y 좌표 입력">

        <label class="block text-sm font-medium">Z 좌표</label>
        <input type="number" id="z" class="w-full px-3 py-2 mt-1 mb-3 bg-gray-700 border rounded-lg" placeholder="Z 좌표 입력">

        <button onclick="convertCoordinates()" class="w-full px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white font-semibold rounded-lg">
            변환
        </button>

        <h3 class="mt-4 text-lg font-semibold">결과:</h3>
        <p id="result" class="mt-2 text-green-400 text-sm">여기에 결과가 표시됩니다.</p>
    </div>
    <script src="calculatorNether.js"></script>

</body>
</html>
